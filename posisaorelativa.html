<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Div Margin</title>
    <style>
        div#pai{
            width: 300px;
            height: 200px;
            background-color: #ccc;
        }
        div#filha{
            margin-right: auto;
            margin-left: auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="pai">
        <div id="filha"></div>
    </div>
</body>
</html>
